presubmits:
  istio/istio:
  - always_run: true
    branches:
    - release-1.5
    clone_uri: https://github.com/istio/istio.git
    cluster: default
    decorate: true
    labels:
      app.kubernetes.io/version: 1.0.1
      preset-prow-deployer-service-account: "true"
      preset-service-account: "true"
    name: job_2
    namespace: test-pods
    path_alias: istio.io
    skip_submodules: true
    spec:
      containers:
      - command:
        - echo
        - test2
        image: alpine:latest
        name: ""
        resources:
          limits:
            cpu: "3"
          requests:
            cpu: "1"
